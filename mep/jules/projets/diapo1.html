<!DOCTYPE html>
<html>

<head>
    <title>Images de diaporama</title>
    <link href="../diapo.css" rel="stylesheet">
</head>

<body>
<div class="pleinepage">
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="../images/1_projeta/img0.png" style="width:100%">
            <div class="text">image 0</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../images/1_projeta/img1.png" style="width:100%">
            <div class="text">image 1</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../images/1_projeta/img2.png" style="width:100%">
            <div class="text">image 2</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <!-- <div style="text-align:right">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div> -->
    </div>

</div>

    <script src="../diapo.js"></script>
</body>

</html>
