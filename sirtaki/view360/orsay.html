<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- SCRIPTS -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="../js/unlock_audio_ios.js"></script>
    <script src="../js/components.js"></script>

    <script>
        // donnees programme
        const pas = "pas_0";
        var periode = 0;
        var animdata ="";
        let danseurs = [];

        // DONNEES CHOREGRAPHIE
        // durée en seconde de chaque pas à vitesse normale :
        // ready / pas_01 / pas_02 / pas_03 / pas_04 / pas_05
        let duree_pas = [2, 6, 4, 2.5, 5.5, 5];

        // périodes danse en secondes
        let danse = [
            { debut:   0, vitesse: 0.7 },
            { debut:  56, vitesse: 1 },
            { debut:  99, vitesse: 1.5 },
            { debut: 138, vitesse: 2.5 },
            { debut: 185, vitesse: 5}
        ];
    </script>

    <style>
        #musique {
            position: absolute; left: 10px; bottom: 10px; width: 800px; height: 30px;
            display: flex; flex-direction: row; align-items: center; justify-content: flex-start;
            border: dotted black 1px;
        }
        #contexte { height: 30px;}
        #idBouton { height: 30px;}
        p { font-size : 0.8em; font-family: Arial, Helvetica, sans-serif; margin-left: 20px; }
    </style>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene>
        <a-assets>
            <a-asset-item id="glbAntoine" src="../assets/models/antoine_hugo.glb"></a-asset-item>
            <audio id="zorba" src="../assets/audio/zorba_64.mp3" preload="auto" loop="false"></audio>
            <img id="lieu" crossorigin="anonymous" src="../assets/view360/orsay.jpg" />
            <a-mixin id="commun" model_loaded shadow="cast:true; receive:true"
                     animation-mixer="clip: idle; clampWhenFinished: true; repetitions: 1; duration: 2; "
                     delay_ready="audio: zorba; delai: 5000;" scale="0.8 0.8 0.8">
            </a-mixin>
        </a-assets>

        <!-- MODELES 3D -->
        <a-entity  id ="danseur1" gltf-model="#glbAntoine" mixin="commun"
                   position="-1.5 0 -4" rotation="90 90 90"
                   sirtaki>
        </a-entity>

        <a-entity  id ="danseur2" gltf-model="#glbAntoine" mixin="commun"
                   position="-3 0 -3" rotation="90 -90 90">
        </a-entity>
        <a-entity  id ="danseur3" gltf-model="#glbAntoine" mixin="commun"
                   position="0 0 -3" rotation="90 -90 90">
        </a-entity>

        <a-plane position="0 0 -4" rotation="-90 0 0"
                 width="8" height="8" color="#CCCCCC"
                 shadow="receive: true" shadow-material="opacite: 0.5">
        </a-plane>

        <a-sky src="#lieu" rotation="0 -90 0"></a-sky>

    </a-scene>

    <div id="musique">
        <button id="bouton">SON ON</button>
        <p id="info"></p>
        <p id="current"></p>
        <p id="pas"></p>
    </div>

    <script src="../js/interface.js"></script>
</body>

</html>
